<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicia Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicia Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center row-login-auth">
      <ion-col size="12" size-xl="4" size-md="8">
        <ion-row class="ion-justify-content-center">
          <ion-col size="8">
            <a [routerLink]="'/'">
              Home
            </a>
          </ion-col>
        </ion-row>
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()" (keyup.enter)="doLogin()">
          <ion-list class="inputs-list" lines="full">
            <ion-item class="input-item">
              <ion-input type="email" placeholder="Email" formControlName="email" clearInput  inputmode="email"></ion-input>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="
                loginForm.get('email')?.hasError(validation.type) &&
                (loginForm.get('email')?.dirty ||
                  loginForm.get('email')?.touched)
              ">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>

            <ion-item class="input-item ion-margin-top">
              <app-show-hide-password>
                  <ion-input type="password" placeholder="Contraseña" formControlName="password"
                      clearInput></ion-input>
              </app-show-hide-password>
          </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="
                loginForm.get('password')?.hasError(validation.type) &&
                (loginForm.get('password')?.dirty ||
                  loginForm.get('password')?.touched)
              ">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
            <div class="error-container" *ngIf="loginErrorMesssage">
              <ng-container>
                <div class="error-message">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ loginErrorMesssage }}</span>
                </div>
              </ng-container>
            </div>
          </ion-list>
          <ion-row class="ion-justify-content-center">
            <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid">Iniciar
              Sesión</ion-button>
          </ion-row>

          <ion-row class="other-auth-options-row ion-justify-content-center">
            <ion-button class="forgot-btn" fill="clear" [routerLink]="['/auth/forgot-password']">
              ¿Olvidaste tu contraseña?
            </ion-button>
            <ion-button class="signup-btn" fill="clear" [routerLink]="['/auth/signup']">
              !Regístrate!
            </ion-button>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
