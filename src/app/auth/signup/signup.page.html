<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-xl="6" size-md="8">

        <h2 class="auth-title text-center">Crear Cuenta</h2>
        <form [formGroup]="signupForm" (ngSubmit)="doSignup()" (keyup.enter)="doSignup()">
          <ion-list class="inputs-list" lines="full">
            <ion-item class="input-item">
              <ion-input type="text" placeholder="Username" formControlName="username" clearInput autocapitalize="off"
                inputmode="username"></ion-input>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.username">
                <div class="error-message" *ngIf="
                    signupForm.get('username')?.hasError(validation.type) &&
                    (signupForm.get('username')?.dirty ||
                      signupForm.get('username')?.touched)
                  ">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
            <ion-item class="input-item">
              <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off"
                inputmode="email"></ion-input>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="
                    signupForm.get('email')?.hasError(validation.type) &&
                    (signupForm.get('email')?.dirty ||
                      signupForm.get('email')?.touched)
                  ">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>

            <div formGroupName="matching_passwords">
              <ion-item class="input-item">
                <app-show-hide-password>
                  <ion-input type="password" placeholder="Contraseña" formControlName="password" clearInput></ion-input>
                </app-show-hide-password>
              </ion-item>
              <div class="error-container">
                <ng-container *ngFor="let validation of validation_messages.password">
                  <div class="error-message" *ngIf="
                      signupForm
                        ?.get('matching_passwords')
                        ?.get('password')
                        ?.hasError(validation.type) &&
                      (signupForm.get('matching_passwords')?.get('password')
                        ?.dirty ||
                        signupForm.get('matching_passwords')?.get('password')
                          ?.touched)
                    ">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>

              <ion-item class="input-item">
                <app-show-hide-password>
                  <ion-input type="password" placeholder="Confirmar Contraseña" formControlName="confirm_password"
                    clearInput></ion-input>
                </app-show-hide-password>
              </ion-item>
              <div class="error-container">
                <ng-container *ngFor="
                    let validation of validation_messages.confirm_password
                  ">
                  <div class="error-message" *ngIf="
                      signupForm
                        ?.get('matching_passwords')
                        ?.get('confirm_password')
                        ?.hasError(validation.type) &&
                      (signupForm
                        .get('matching_passwords')
                        ?.get('confirm_password')?.dirty ||
                        signupForm
                          .get('matching_passwords')
                          ?.get('confirm_password')?.touched)
                    ">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="error-container">
              <ng-container *ngFor="
                  let validation of validation_messages.matching_passwords
                ">
                <div class="error-message" *ngIf="
                    signupForm
                      .get('matching_passwords')
                      ?.hasError(validation.type) &&
                    (signupForm
                      .get('matching_passwords')
                      ?.get('confirm_password')?.dirty ||
                      signupForm
                        .get('matching_passwords')
                        ?.get('confirm_password')?.touched)
                  ">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </ion-list>

          <ion-row class="ion-justify-content-center">
            <ion-button class="signup-btn" type="submit" expand="block" [disabled]="!signupForm.valid">Crear
              cuenta</ion-button>
          </ion-row>
          <ion-row class="other-auth-options-row ion-justify-content-center">
            <ion-button class="login-btn" fill="clear" [routerLink]="['/login']">
              ¿Ya tienes una cuenta?
            </ion-button>
          </ion-row>
        </form>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
