<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Usuario
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="stacked">Correo electr√≥nico</ion-label>
        <ion-input type="email" formControlName="email" aria-label="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nombre de usuario</ion-label>
        <ion-input formControlName="username" aria-label="username"></ion-input>
      </ion-item>

    </ion-list>

    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button type="submit" expand="block">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
